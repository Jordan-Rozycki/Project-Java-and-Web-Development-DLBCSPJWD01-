<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Arcade</title>
    <link rel="stylesheet" href="stylesheet-mainmenu.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <script scr="mainmenu.js"></script>
</head>
<body>
    <div class="heading">
        <h1>Lofi Arcade</h1>
    </div>

    <div class="game-buttons">
        <div class="game">
            <img class="img" src="img/Snake.png" alt="Snake game picture">
        </div>
        <div class="game">
            <img class="img" src="img/brick breaker.png" alt="Brick breaker game picture">
        </div>
        <div class="game">
            <img class="img" src="img/pong.png" alt="Snake game picture">
        </div>
    </div>

    <div class="music-player">
        <div class="shuffle-button">
            <img class="shuffle-img" src="img/shuffle.png" alt="Shuffle">
        </div>
        <div class="music">
            <div class="play-button">
                <p>play button</p>
            </div>
            <div class="song-name">
                <p class="song-title">song name webbfgdrgdrguirgh</p>
            </div>
        </div>
    </div>
</body>
</html>
