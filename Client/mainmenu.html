<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Arcade</title>
    <link rel="stylesheet" href="stylesheet-mainmenu.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- The pop-up for user creation and login -->
    <dialog class="user-query" id="user-query">
      <div class="modal-heading">
        <h1>Create your Gamertag</h1>
      </div>
      <div class="form">
        <form class="user-form" method="dialog">
          <div id="scroll-picker">
            <div
              id="scroll-picker__options-wrapper"
              onscroll="handleOneScroll(this)"
            ></div>
            <div id="scroll-picker__options-clone-wrapper"></div>
          </div>
        </form>
      </div>
    </dialog>

    <video id="background-vids" autoplay muted loop></video>
    <script src="mainmenu.js"></script>
    <!-- This code block goes about the heading for the website -->
    <div class="heading">
      <h1>Lofi Arcade</h1>
    </div>

    <!-- This code block creates the 3 buttons for the 3 different games as well as placing images inside of them -->
    <div class="game-buttons">
      <div class="game">
        <a href="Games_code/Snake/index.html">
          <img class="img" src="img/Snake pic.png" alt="Snake game picture" />
        </a>
      </div>
      <div class="game">
        <a href="Games_code/Brick breaker/index.html">
          <img
            class="img"
            src="img/Brick breaker pic.png"
            alt="Brick breaker game picture"
          />
        </a>
      </div>
      <div class="game">
        <a href="Games_code/Pong/index.html">
          <img class="img" src="img/Pong pic.png" alt="Snake game picture" />
        </a>
      </div>
    </div>

    <!-- Song section -->
    <div class="music-player-box">
      <iframe
        class="music-player"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen="false"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="eager"
      ></iframe>
    </div>
  </body>
</html>
